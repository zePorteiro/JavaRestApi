name: Continuous Integration

on:
    push: 
        branches: [integracoes]

jobs: 
    build:
        runs-on: ubuntu_lastest
        steps: 
            - name: Checkout code
              uses: actions/checkout@v4 

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with: 
                distribution: 'temurin'
                java-version: '17'

            - name: Build with Maven
              run: mvn -B package -DskipTests


              