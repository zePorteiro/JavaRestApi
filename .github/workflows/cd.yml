name: "Continuous Deployment"

on:
  push:
    branches:
      - integracoes

jobs:
  deploy:
    runs-on: self-hosted 
    steps:
      - name: Pull Docker image 
        run: docker pull tiakicardozo/JavaRestApi:latest

      - name: Stop Docker container 
        run: docker stop JavaRestApi || true

      - name: Remove Docker container 
        run: docker rm JavaRestApi || true

      - name: Run Docker container 
        run: docker run --name JavaRestApi -d -p 8080:8080 tiakicardozo/JavaRestApi:latest
